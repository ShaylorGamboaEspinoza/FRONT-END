<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaylor Janpier Gamboa Espinoza</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body class ="body">
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">
                    <a href="#" class="hero__acrostic">
                        <span class="hero__letter"  style="--letter: 'S'">S</span>
                        <span class="hero__letter"  style="--letter: 'H'" >H</span>
                        <span class="hero__letter"  style="--letter: 'A'" >A</span>
                        <span class="hero__letter"  style="--letter: 'Y'" >Y</span>
                        <span class="hero__letter"  style="--letter: 'L'" >L</span>
                        <span class="hero__letter"  style="--letter: 'O'" >O</span>
                        <span class="hero__letter"  style="--letter: 'R'" >R</span>
                    </a>
                </h1>
            </div>
        </section>
        <section class="acrostic" id="acrostic">
            <div class="container">
                <ul class="acrostic_stanza">
                    <li  class="acrostic__verse">S</li>
                    <li class="acrostic__verse">H</li>
                    <li class="acrostic__verse">Y</li>
                    <li class="acrostic__verse">L</li>
                    <li class="acrostic__verse">O</li>
                    <li class="acrostic__verse">R</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
